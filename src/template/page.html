<!DOCTYPE html>

<html>

    <head>
        
        {{> meta }}

    </head>

    <body>

        {{> header }}

        <div class="content">

            {{#if title}}

                <h1 class="content-head is-center">{{ heading }}</h1>

            {{/if}}

            <div class="l-box-lrg pure-g">

                <div class="l-box-lrg is-center pure-u-1 pure-u-md-1-2 pure-u-lg-2-5">

                    <img width="300" alt="About Guaranteed Roofing Solutions" class="pure-img-responsive" src="/img/gallery/{{ image }}" />

                </div>

                <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-3-5">

                    <h2 class="content-head">{{ subheading }}</h2>

                    <p>{{ subheadingcontent }}</p>

                </div>

            </div>

            <div class="l-box-lrg pure-g">

                <div class="l-box pure-u-1">

                    {{{ contents }}}

                </div>

                {{#if gallery}}

                <div class="pure-g">

                    <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-2">
                        <img class="pure-img" src="/img/gallery/{{ image1 }}" alt="{{ title }}" />
                    </div>

                    <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-2">
                        <img class="pure-img" src="/img/gallery/{{ image2 }}" alt="{{ title }}" />
                    </div>

                    <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-2">
                        <img class="pure-img" src="/img/gallery/{{ image3 }}" alt="{{ title }}" />
                    </div>

                </div>

                {{/if}}

            </div>

            <div class="l-box-lrg pure-g">
                <div class="l-box pure-u-1">
                    <a class="c2a-panel" href="/contact">Contact our team today for a free no obligation quote!</a>
                </div>
            </div>

        </div>

        {{> footer }}

    </body>

    {{> ga}}

</html>
