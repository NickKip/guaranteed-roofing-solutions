<!DOCTYPE html>

<html>

    <head>
        
        {{> meta }}

    </head>

    <body>

        {{> ga}}

        {{> header }}

        <div class="content">

            {{#if heading }}

                <h1 class="content-head is-center">{{ heading }}</h1>

            {{/if}}

            <div class="pure-g">

                <div class="pure-u-5-5 pure-u-md-1-1 pure-u-lg-3-5">

                    {{{ contents }}}

                </div>

                <div class="pure-u-3-5 pure-u-md-1-1 pure-u-lg-2-5 right">

                    {{#each images}}
                        <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-1 photo">
                            <img class="pure-img" src="/img/blog/{{this}}" alt="{{ title }}" />
                        </div>
                    {{/each}}

                </div>

            </div>

        </div>

        {{> footer }}

    </body>

</html>
